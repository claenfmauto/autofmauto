<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>FM AUTO - Connexion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #loginBox {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #loginBtn {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="loginBox">
    <input type="email" id="emailInput" class="login-input" placeholder="Adresse email" />
    <input type="password" id="passwordInput" class="login-input" placeholder="Mot de passe" />
    <button id="loginBtn">Se connecter</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBvgNUwN7FMf_3AUIg9WEqc6UqNoFgL42Y",
      authDomain: "autofm-3f196.firebaseapp.com",
      projectId: "autofm-3f196",
      storageBucket: "autofm-3f196.appspot.com",
      messagingSenderId: "449651499016",
      appId: "1:449651499016:web:8503a7a982b33ab9bdb1bd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("loginBtn");

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("emailInput").value.trim();
      const password = document.getElementById("passwordInput").value;

      if (!email || !password) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        console.log("Connecté avec:", userCredential.user.email);
        window.location.href = "catalogue.html"; // تغيير هذا حسب الصفحة التي تريد
      } catch (error) {
        alert("Erreur: " + error.message);
      }
    });
  </script>
</body>
</html>
