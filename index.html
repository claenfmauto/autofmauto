<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- بقية ال head كما هي -->
  <style>
    /* أضف هذه الأنماط الجديدة لنظام تسجيل الدخول */
    .auth-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      z-index: 500;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      transition: var(--transition);
    }

    .auth-container.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .auth-form {
      background: white;
      border-radius: var(--border-radius);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: var(--box-shadow);
      border: 1px solid rgba(0,0,0,0.05);
    }

    .auth-title {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      font-size: 1.5rem;
    }

    .auth-input-group {
      margin-bottom: 1.2rem;
    }

    .auth-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--primary-color);
    }

    .auth-input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
    }

    .auth-input:focus {
      border-color: var(--secondary-color);
      outline: none;
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    .auth-button {
      width: 100%;
      padding: 0.8rem;
      background-color: var(--secondary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 0.5rem;
    }

    .auth-button:hover {
      background-color: var(--primary-light);
    }

    .auth-error {
      color: var(--error-color);
      font-size: 0.9rem;
      margin-top: 0.5rem;
      text-align: center;
    }

    .auth-switch {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .auth-switch-button {
      background: none;
      border: none;
      color: var(--secondary-color);
      font-weight: 600;
      cursor: pointer;
      padding: 0.2rem 0.5rem;
    }

    .auth-user-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-left: auto;
    }

    .auth-user-email {
      font-size: 0.9rem;
      color: var(--primary-color);
    }

    .auth-logout-button {
      background: rgba(231, 76, 60, 0.1);
      border: none;
      border-radius: 6px;
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
      color: var(--error-color);
      cursor: pointer;
      transition: var(--transition);
    }

    .auth-logout-button:hover {
      background: rgba(231, 76, 60, 0.2);
    }
  </style>
</head>
<body>
  <!-- أضف هذا القسم قبل logo-background -->
  <div class="auth-container" id="authContainer">
    <div class="auth-form">
      <h2 class="auth-title" id="authTitle">Connexion</h2>
      <div class="auth-input-group">
        <label class="auth-label" for="authEmail">Email</label>
        <input type="email" id="authEmail" class="auth-input" placeholder="votre@email.com">
      </div>
      <div class="auth-input-group">
        <label class="auth-label" for="authPassword">Mot de passe</label>
        <input type="password" id="authPassword" class="auth-input" placeholder="••••••••">
      </div>
      <div class="auth-error" id="authError"></div>
      <button class="auth-button" id="authActionButton">Se connecter</button>
      <div class="auth-switch">
        <span id="authSwitchText">Pas de compte?</span>
        <button class="auth-switch-button" id="authSwitchButton">S'inscrire</button>
      </div>
    </div>
  </div>

  <!-- بقية ال HTML كما هي -->
  <div class="logo-background"></div>

  <header>
    <div class="logo-container">
      <img src="LOGO FM CLEAN AUTO.png" alt="FM AUTO Logo" class="header-logo">
      <h1>Catalogue FM AUTO</h1>
    </div>
    <div class="auth-user-info" id="authUserInfo" style="display: none;">
      <span class="auth-user-email" id="authUserEmail"></span>
      <button class="auth-logout-button" id="authLogoutButton">
        <i class="fas fa-sign-out-alt"></i> Déconnexion
      </button>
    </div>
    <button id="installBtn" title="Installer l'application">
      <i class="fas fa-download"></i> Installer
    </button>
  </header>

  <!-- بقية ال HTML كما هي -->

  <!-- أضف هذه السكريبتات في نهاية body قبل </body> -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword, 
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCuSECMvtEzeXTNN4Ys2HkYvq-Nw1zeSyk",
      authDomain: "clean-auto-9bf81.firebaseapp.com",
      projectId: "clean-auto-9bf81",
      storageBucket: "clean-auto-9bf81.appspot.com",
      messagingSenderId: "450588809118",
      appId: "1:450588809118:web:6ef6da39c3a3d98658688f"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM elements
    const authContainer = document.getElementById('authContainer');
    const authTitle = document.getElementById('authTitle');
    const authEmail = document.getElementById('authEmail');
    const authPassword = document.getElementById('authPassword');
    const authError = document.getElementById('authError');
    const authActionButton = document.getElementById('authActionButton');
    const authSwitchButton = document.getElementById('authSwitchButton');
    const authSwitchText = document.getElementById('authSwitchText');
    const authUserInfo = document.getElementById('authUserInfo');
    const authUserEmail = document.getElementById('authUserEmail');
    const authLogoutButton = document.getElementById('authLogoutButton');
    const mainContent = document.querySelector('main');
    const header = document.querySelector('header');

    let isLoginMode = true;

    // Switch between login and signup
    authSwitchButton.addEventListener('click', () => {
      isLoginMode = !isLoginMode;
      if (isLoginMode) {
        authTitle.textContent = 'Connexion';
        authActionButton.textContent = 'Se connecter';
        authSwitchText.textContent = 'Pas de compte?';
        authSwitchButton.textContent = 'S\'inscrire';
      } else {
        authTitle.textContent = 'Inscription';
        authActionButton.textContent = 'S\'inscrire';
        authSwitchText.textContent = 'Déjà un compte?';
        authSwitchButton.textContent = 'Se connecter';
      }
      authError.textContent = '';
    });

    // Handle auth action (login/signup)
    authActionButton.addEventListener('click', async () => {
      const email = authEmail.value;
      const password = authPassword.value;

      if (!email || !password) {
        authError.textContent = 'Veuillez remplir tous les champs';
        return;
      }

      try {
        if (isLoginMode) {
          await signInWithEmailAndPassword(auth, email, password);
        } else {
          await createUserWithEmailAndPassword(auth, email, password);
          authError.textContent = '';
          showToast('Compte créé avec succès!');
          // Switch to login mode after successful signup
          isLoginMode = true;
          authTitle.textContent = 'Connexion';
          authActionButton.textContent = 'Se connecter';
          authSwitchText.textContent = 'Pas de compte?';
          authSwitchButton.textContent = 'S\'inscrire';
        }
      } catch (error) {
        console.error('Auth error:', error);
        let errorMessage = 'Une erreur est survenue';
        switch (error.code) {
          case 'auth/invalid-email':
            errorMessage = 'Email invalide';
            break;
          case 'auth/user-disabled':
            errorMessage = 'Compte désactivé';
            break;
          case 'auth/user-not-found':
            errorMessage = 'Compte non trouvé';
            break;
          case 'auth/wrong-password':
            errorMessage = 'Mot de passe incorrect';
            break;
          case 'auth/email-already-in-use':
            errorMessage = 'Email déjà utilisé';
            break;
          case 'auth/weak-password':
            errorMessage = 'Mot de passe trop faible (min 6 caractères)';
            break;
        }
        authError.textContent = errorMessage;
      }
    });

    // Handle logout
    authLogoutButton.addEventListener('click', async () => {
      try {
        await signOut(auth);
      } catch (error) {
        console.error('Logout error:', error);
        showToast('Erreur lors de la déconnexion');
      }
    });

    // Auth state observer
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is signed in
        authContainer.classList.add('hidden');
        authUserInfo.style.display = 'flex';
        authUserEmail.textContent = user.email;
        mainContent.style.display = 'block';
        header.style.display = 'flex';
        
        // Load data only after successful authentication
        loadExcelFile();
      } else {
        // User is signed out
        authContainer.classList.remove('hidden');
        authUserInfo.style.display = 'none';
        mainContent.style.display = 'none';
        header.style.display = 'none';
        
        // Clear any existing data
        allRows = [];
        resultsCards.innerHTML = "";
      }
    });

    // Allow pressing Enter to submit auth form
    authPassword.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        authActionButton.click();
      }
    });
  </script>

  <!-- بقية السكريبتات الأصلية -->
  <script>
    // بقية الكود المحسن
    const searchInput = document.getElementById('search');
    const resultsCards = document.getElementById('resultsCards');
    const noResultsDiv = document.getElementById('noResults');
    const loadingDiv = document.getElementById('loading');
    const statusMessage = document.getElementById('statusMessage');
    const imageModal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const closeModal = document.getElementById('closeModal');
    const toast = document.getElementById('toast');
    const clearSearch = document.getElementById('clearSearch');
    const searchActions = document.getElementById('searchActions');
    const installBtn = document.getElementById('installBtn');
    
    let allRows = [];
    let deferredPrompt;
    
    // تحسينات PWA
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });
    
    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          installBtn.style.display = 'none';
        }
        deferredPrompt = null;
      }
    });
    
    // عرض رسالة toast
    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }
    
    // نسخ النص إلى الحافظة
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showToast('Texte copié!');
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }
    
    // تحميل ملف Excel
    async function loadExcelFile() {
      allRows = [];
      resultsCards.innerHTML = "";
      noResultsDiv.style.display = "none";
      loadingDiv.style.display = "flex";
      statusMessage.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> Chargement des données en cours...`;
      
      try {
        const response = await fetch('A1.xlsx');
        if (!response.ok) throw new Error('Erreur de réseau');
        
        const data = await response.arrayBuffer();
        const workbook = XLSX.read(data);
        
        workbook.SheetNames.forEach(sheet => {
          const worksheet = workbook.Sheets[sheet];
          const jsonData = XLSX.utils.sheet_to_json(worksheet, { defval: "" });
          
          jsonData.forEach(row => {
            const reference = row['Référence'] || row['reference'] || row['REF'] || "";
            const fr = row['Designation_FR'] || row['designation_fr'] || row['Nom FR'] || "";
            const en = row['Designation_EN'] || row['designation_en'] || row['Nom EN'] || "";
            const image = row['Image'] || row['image'] || "";
            const category = row['Catégorie'] || row['categorie'] || row['Category'] || "";
            const price = row['Prix'] || row['prix'] || row['Price'] || "";
            
            if (reference) {
              let imageUrl = image;
              if (imageUrl.startsWith('="') && imageUrl.endsWith('"')) {
                imageUrl = imageUrl.replace(/^="|"$/g, '');
              }
              
              allRows.push({
                ref: reference.toString().trim(),
                fr: fr.toString().trim(),
                en: en.toString().trim(),
                image: imageUrl.toString().trim(),
                category: category.toString().trim(),
                price: price.toString().trim()
              });
            }
          });
        });
        
        if (allRows.length > 0) {
          statusMessage.innerHTML = `<i class="fas fa-check-circle" style="color: var(--success-color);"></i> ${allRows.length} pièces chargées. Commencez à rechercher.`;
          searchInput.disabled = false;
          searchInput.focus();
          
          // تحليل الفئات لإنشاء تصفية
          const categories = [...new Set(allRows.map(item => item.category).filter(Boolean))];
          if (categories.length > 0) {
            // يمكن إضافة واجهة تصفية حسب الفئة هنا
          }
        } else {
          statusMessage.innerHTML = `<i class="fas fa-exclamation-triangle" style="color: var(--warning-color);"></i> Aucune donnée valide trouvée dans le fichier.`;
        }
      } catch (error) {
        console.error("Error loading file:", error);
        statusMessage.innerHTML = `<i class="fas fa-times-circle" style="color: var(--error-color);"></i> Erreur lors du chargement du fichier: ${error.message}`;
      } finally {
        loadingDiv.style.display = "none";
      }
    }

    // عرض البطاقات مع تحسينات جديدة
    function displayCards(rows) {
      resultsCards.innerHTML = "";
      
      if (rows.length === 0) {
        noResultsDiv.style.display = "block";
        return;
      }
      
      noResultsDiv.style.display = "none";
      
      rows.forEach(row => {
        const card = document.createElement('div');
        card.className = 'part-card';
        
        // إنشاء زر النسخ
        const copyButton = `<button class="copy-btn" onclick="copyToClipboard('${row.ref}')">
          <i class="far fa-copy"></i> Copier
        </button>`;
        
        // إنشاء بيانات التعريف إذا كانت موجودة
        let metaData = '';
        if (row.category || row.price) {
          metaData = `<div class="part-meta">
            ${row.category ? `<span class="part-meta-item"><i class="fas fa-tag"></i> ${row.category}</span>` : ''}
            ${row.price ? `<span class="part-meta-item"><i class="fas fa-euro-sign"></i> ${row.price}</span>` : ''}
          </div>`;
        }
        
        card.innerHTML = `
          <div class="card-header">
            <div class="part-ref">${row.ref} ${copyButton}</div>
          </div>
          ${metaData}
          ${row.image ? `
            <div class="part-image-container">
              <img src="${row.image}" class="part-image" 
                   onclick="showImageModal('${row.image}')"
                   onerror="this.parentElement.style.display='none'"
                   alt="Image de la pièce ${row.ref}">
            </div>
          ` : ''}
          <div class="part-details">
            <div class="detail-row">
              <span class="detail-label">FR:</span>
              <span class="detail-value">${row.fr || 'N/A'}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">EN:</span>
              <span class="detail-value">${row.en || 'N/A'}</span>
            </div>
          </div>
        `;
        resultsCards.appendChild(card);
      });
    }

    // تحسين وظيفة البحث
    function searchParts() {
      const keyword = searchInput.value.toLowerCase().trim();
      
      if (!keyword) {
        noResultsDiv.style.display = "none";
        resultsCards.innerHTML = "";
        statusMessage.innerHTML = `<i class="fas fa-info-circle"></i> ${allRows.length} pièces disponibles. Tapez pour rechercher.`;
        searchActions.style.display = "none";
        return;
      }
      
      searchActions.style.display = "flex";
      
      const filtered = allRows.filter(row =>
        (row.ref && row.ref.toLowerCase().includes(keyword)) ||
        (row.fr && row.fr.toLowerCase().includes(keyword)) ||
        (row.en && row.en.toLowerCase().includes(keyword)) ||
        (row.category && row.category.toLowerCase().includes(keyword))
      );
      
      displayCards(filtered);
      
      if (filtered.length > 0) {
        statusMessage.innerHTML = `<i class="fas fa-check-circle" style="color: var(--success-color);"></i> ${filtered.length} résultat(s) trouvé(s) pour "${keyword}"`;
      } else {
        statusMessage.innerHTML = `<i class="fas fa-search" style="color: var(--error-color);"></i> Aucun résultat pour "${keyword}"`;
      }
    }

    // تحسين عرض الصورة في المودال
    window.showImageModal = function(imageUrl) {
      modalImage.src = imageUrl;
      imageModal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    closeModal.addEventListener('click', () => {
      imageModal.classList.remove('active');
      document.body.style.overflow = '';
    });

    // تحسينات البحث مع إضافة تأخير
    let searchTimer;
    searchInput.addEventListener('input', () => {
      clearTimeout(searchTimer);
      searchTimer = setTimeout(searchParts, 300);
    });

    // مسح البحث
    clearSearch.addEventListener('click', () => {
      searchInput.value = '';
      searchInput.focus();
      searchParts();
    });

    imageModal.addEventListener('click', (e) => {
      if (e.target === imageModal) {
        imageModal.classList.remove('active');
        document.body.style.overflow = '';
      }
    });

    // إضافة السنة الحالية للتذييل
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // تحسين تجربة المستخدم
    document.addEventListener('click', (e) => {
      if (e.target !== searchInput) {
        searchInput.blur();
      }
    });

    // إضافة خدمة Worker للتخزين المؤقت
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').then(registration => {
          console.log('ServiceWorker registration successful');
        }).catch(err => {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</body>
</html>
